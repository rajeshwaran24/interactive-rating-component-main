<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>rating component</title>
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <main class="rating-compnent">
    <div class="card-1">
      <div class="card-icon"><img src="./images/icon-star.svg" class="star-icon"></div>
      <h1 class="question">How did we do?</h1>
      <p class="para"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="button">
        <button class="btns one" id="one">1</button>
        <button class="btns two" id="two">2</button>
        <button class="btns three" id="three">3</button>
        <button class="btns four" id="four">4</button>
        <button class="btns five" id="five">5</button>
      </div>
      <div class="btn1">
        <button class="btn-orange" id="btn-orange">Submit</button>

      </div>

    </div>



  <div class="card-2 hidden">
    <div class="imge">
      <img src="./images/illustration-thank-you.svg" class="img">

    </div>
    <div class="small-card">
      <p class="card-text"> You selected <span class="ratings">4</span> out of 5</p>
    </div>
    <h1 class="thankyou">Thank you!</h1>
    <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    <button class="rate-btn">rate again</button>
  </div>

  
  </main>

<!-- script js -->
  <script src="./scripts/script.js"></script>
</body>
</html>
